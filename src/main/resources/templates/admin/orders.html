<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы - Админ-панель PC Maker</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    
    <style>
        /* Базовые стили для админ-панели */
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            color: #fff;
            min-height: 100vh;
        }
        .sidebar a {
            color: #ced4da;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar a.active {
            background-color: #007bff;
            color: #fff;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">
                        <span>PC Maker</span>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin}">
                                <i class="fas fa-tachometer-alt"></i>
                                Дашборд
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/users}">
                                <i class="fas fa-users"></i>
                                Пользователи
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/products}">
                                <i class="fas fa-microchip"></i>
                                Продукты
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/admin/orders}">
                                <i class="fas fa-shopping-cart"></i>
                                Заказы
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/categories}">
                                <i class="fas fa-folder"></i>
                                Категории
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/manufacturers}">
                                <i class="fas fa-industry"></i>
                                Производители
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}" target="_blank">
                                <i class="fas fa-external-link-alt"></i>
                                Перейти на сайт
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Заказы</h1>
                </div>
                
                <!-- Алерты сообщений и ошибок -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <!-- Таблица заказов -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Дата</th>
                                <th scope="col">Клиент</th>
                                <th scope="col">Сумма</th>
                                <th scope="col">Статус</th>
                                <th scope="col">Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}">1</td>
                                <td th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm')}">01.01.2023</td>
                                <td>
                                    <a th:if="${order.user != null}" th:href="@{/admin/users/{id}(id=${order.user.id})}" th:text="${order.user.name ?: order.user.username}">Имя клиента</a>
                                    <span th:if="${order.user == null}" th:text="${order.email ?: 'Гость'}">Гость</span>
                                </td>
                                <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')} + ' ₽'">1000.00 ₽</td>
                                <td>
                                    <span th:class="${'badge bg-' + (order.status.name() == 'PENDING' ? 'warning' : 
                                                                   (order.status.name() == 'PROCESSING' ? 'info' : 
                                                                   (order.status.name() == 'SHIPPED' ? 'primary' : 
                                                                   (order.status.name() == 'DELIVERED' ? 'success' : 
                                                                   (order.status.name() == 'CANCELED' ? 'danger' : 'secondary'))))}"
                                          th:text="${order.status.displayValue}">Статус</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">Просмотр</a>
                                </td>
                            </tr>
                            <tr th:if="${orders.empty}">
                                <td colspan="6" class="text-center">Нет заказов</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Пагинация -->
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}">
                            <a class="page-link" th:href="@{/admin/orders(page=${currentPage - 1}, size=${orders.size})}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="page : ${#numbers.sequence(0, totalPages - 1)}" 
                            th:class="${page == currentPage ? 'page-item active' : 'page-item'}">
                            <a class="page-link" th:href="@{/admin/orders(page=${page}, size=${orders.size})}" 
                               th:text="${page + 1}"></a>
                        </li>
                        <li th:class="${currentPage == totalPages - 1 ? 'page-item disabled' : 'page-item'}">
                            <a class="page-link" th:href="@{/admin/orders(page=${currentPage + 1}, size=${orders.size})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
