<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="admin/layout :: head(${pageTitle})"></head>
<body class="bg-light">
    <div th:replace="admin/layout :: navbar"></div>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="admin/layout :: sidebar"></div>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Заказы</h1>
                </div>
                
                <!-- Алерты сообщений и ошибок -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <!-- Таблица заказов -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Дата</th>
                                <th scope="col">Клиент</th>
                                <th scope="col">Сумма</th>
                                <th scope="col">Статус</th>
                                <th scope="col">Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}">1</td>
                                <td th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm')}">01.01.2023</td>
                                <td>
                                    <a th:if="${order.user != null}" th:href="@{/admin/users/{id}(id=${order.user.id})}" th:text="${order.user.name ?: order.user.username}">Имя клиента</a>
                                    <span th:if="${order.user == null}" th:text="${order.email ?: 'Гость'}">Гость</span>
                                </td>
                                <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')} + ' ₽'">1000.00 ₽</td>
                                <td>
                                    <span th:class="${'badge bg-' + (order.status.name() == 'PENDING' ? 'warning' : 
                                                                   (order.status.name() == 'PROCESSING' ? 'info' : 
                                                                   (order.status.name() == 'SHIPPED' ? 'primary' : 
                                                                   (order.status.name() == 'DELIVERED' ? 'success' : 
                                                                   (order.status.name() == 'CANCELED' ? 'danger' : 'secondary'))))}"
                                          th:text="${order.status.displayValue}">Статус</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">Просмотр</a>
                                </td>
                            </tr>
                            <tr th:if="${orders.empty}">
                                <td colspan="6" class="text-center">Нет заказов</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Пагинация -->
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}">
                            <a class="page-link" th:href="@{/admin/orders(page=${currentPage - 1}, size=${orders.size})}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="page : ${#numbers.sequence(0, totalPages - 1)}" 
                            th:class="${page == currentPage ? 'page-item active' : 'page-item'}">
                            <a class="page-link" th:href="@{/admin/orders(page=${page}, size=${orders.size})}" 
                               th:text="${page + 1}"></a>
                        </li>
                        <li th:class="${currentPage == totalPages - 1 ? 'page-item disabled' : 'page-item'}">
                            <a class="page-link" th:href="@{/admin/orders(page=${currentPage + 1}, size=${orders.size})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </main>
        </div>
    </div>
    
    <div th:replace="admin/layout :: scripts"></div>
</body>
</html>
