<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <th:block th:fragment="title">
        <title>Управление пользователями - Админ-панель PC Maker</title>
    </th:block>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <h2 class="mb-4">Управление пользователями</h2>
            
            <!-- Фильтры и поиск -->
            <div class="card mb-4">
                <div class="card-body">
                    <form th:action="@{/admin/users}" method="get" class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="search" name="search" placeholder="Поиск по имени или email">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="status" name="status">
                                <option value="">Все статусы</option>
                                <option value="active">Активные</option>
                                <option value="inactive">Неактивные</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="role" name="role">
                                <option value="">Все роли</option>
                                <option value="ROLE_USER">Пользователи</option>
                                <option value="ROLE_ADMIN">Администраторы</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Применить</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Таблица пользователей -->
            <div class="card">
                <div class="card-header">
                    Список пользователей
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Имя пользователя</th>
                                    <th>Email</th>
                                    <th>Имя</th>
                                    <th>Роли</th>
                                    <th>Статус</th>
                                    <th>Дата регистрации</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}">1</td>
                                    <td th:text="${user.username}">username</td>
                                    <td th:text="${user.email}">email@example.com</td>
                                    <td th:text="${user.name}">Имя Фамилия</td>
                                    <td>
                                        <span th:each="role : ${user.roles}" class="badge bg-secondary me-1" th:text="${role.name}">ROLE_USER</span>
                                    </td>
                                    <td>
                                        <span th:if="${user.active}" class="badge bg-success">Активен</span>
                                        <span th:unless="${user.active}" class="badge bg-danger">Неактивен</span>
                                    </td>
                                    <td th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy HH:mm')}">01.01.2023</td>
                                    <td>
                                        <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-sm btn-info">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <form th:action="@{/admin/users/{id}/toggle-active(id=${user.id})}" method="post" class="d-inline">
                                            <input type="hidden" name="isActive" th:value="${!user.active}">
                                            <button type="submit" class="btn btn-sm" th:classappend="${user.active ? 'btn-warning' : 'btn-success'}">
                                                <i class="fas" th:classappend="${user.active ? 'fa-ban' : 'fa-check'}"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Пагинация -->
                    <nav th:if="${totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/users(page=${currentPage - 1})}">Предыдущая</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                                th:classappend="${currentPage == i ? 'active' : ''}">
                                <a class="page-link" th:href="@{/admin/users(page=${i})}" th:text="${i + 1}">1</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/users(page=${currentPage + 1})}">Следующая</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
