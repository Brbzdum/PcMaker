<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Админ-панель PC Maker</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Admin CSS -->
    <link th:href="@{/admin-static/css/admin.css}" rel="stylesheet">
    
    <!-- Additional CSS -->
    <th:block th:replace="${styles}"></th:block>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">
                        <span>PC Maker</span>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/admin' ? 'active' : ''}" th:href="@{/admin}">
                                <i class="fas fa-tachometer-alt"></i>
                                Дашборд
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/admin/users') ? 'active' : ''}" th:href="@{/admin/users}">
                                <i class="fas fa-users"></i>
                                Пользователи
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/admin/products') ? 'active' : ''}" th:href="@{/admin/products}">
                                <i class="fas fa-microchip"></i>
                                Продукты
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/admin/orders') ? 'active' : ''}" th:href="@{/admin/orders}">
                                <i class="fas fa-shopping-cart"></i>
                                Заказы
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}" target="_blank">
                                <i class="fas fa-external-link-alt"></i>
                                Перейти на сайт
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Top navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="d-flex justify-content-between w-100">
                            <h1 class="h2" th:text="${pageTitle}">Заголовок страницы</h1>
                            <div class="dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-user-circle"></i>
                                    <span th:text="${#authentication.name}">Администратор</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" th:href="@{/logout}">Выйти</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
                
                <!-- Alert messages -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">Сообщение</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <!-- Main content area -->
                <div class="mt-4">
                    <th:block th:replace="${content}"></th:block>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Общие скрипты админки -->
    <script th:src="@{/admin-static/js/admin.js}"></script>
    
    <!-- Additional scripts -->
    <th:block th:replace="${scripts}"></th:block>
</body>
</html>
