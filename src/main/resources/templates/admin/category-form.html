<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="admin/layout :: head(${pageTitle})"></head>
<body class="bg-light">
    <div th:replace="admin/layout :: navbar"></div>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="admin/layout :: sidebar"></div>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${pageTitle}">Форма категории</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a href="/admin/categories" class="btn btn-sm btn-outline-secondary">Назад к списку</a>
                        </div>
                    </div>
                </div>
                
                <!-- Алерты сообщений и ошибок -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <!-- Форма категории -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0" th:text="${categoryDto.id != null ? 'Редактирование категории' : 'Создание новой категории'}">
                            Форма категории
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:object="${categoryDto}" method="post" th:action="${categoryDto.id != null} ? @{/admin/categories/{id}/edit(id=${categoryDto.id})} : @{/admin/categories/new}">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="mb-3 row">
                                <label for="name" class="col-sm-2 col-form-label">Название</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                        Некорректное название
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="description" class="col-sm-2 col-form-label">Описание</label>
                                <div class="col-sm-10">
                                    <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                                        Некорректное описание
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="parentId" class="col-sm-2 col-form-label">Родительская категория</label>
                                <div class="col-sm-10">
                                    <select th:field="*{parentId}" class="form-select" id="parentId">
                                        <option value="">-- Нет родительской категории --</option>
                                        <option th:each="cat : ${allCategories}" 
                                                th:if="${categoryDto.id == null || cat.id != categoryDto.id}"
                                                th:value="${cat.id}" 
                                                th:text="${cat.name}">
                                            Родительская категория
                                        </option>
                                    </select>
                                    <div class="form-text">Выберите родительскую категорию или оставьте пустым для категории верхнего уровня</div>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('parentId')}" th:errors="*{parentId}">
                                        Некорректная родительская категория
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-primary">Сохранить</button>
                                    <a href="/admin/categories" class="btn btn-secondary">Отмена</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div th:replace="admin/layout :: scripts"></div>
</body>
</html>
